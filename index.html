<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center bg-primary">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div>
        <button id="Btn" type="block-button" class="btn-search">Search</button>
        <div class="card-group">
            <div class="card bg-primary" id="tucson">
                <div class="card-body text-center">
                    <p class="card-text">Tucson, Arizona</p>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="UV">UV index</div>
                </div>
            </div>
            <div class="card bg-primary" id="boise">
                <div class="card-body text-center">
                    <p class="card-text"></p>Boise, Idaho</p>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="UV">UV index</div>
                </div>
            </div>


            <div class="card bg-primary" id="whitefish">
                <div class="card-body text-center">
                    <p class="card-text">Whitefish, Montana</p>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="UV">UV index</div>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./script.js"></script>
    </div>
    <div class="footer">
        <p> Weather Dashboard</p>
    </div>
</body>



</html>
